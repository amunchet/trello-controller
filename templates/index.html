<html>
  <head>
    <title>Summary</title>
	<style>
	table {
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

th {
  background-color: #4caf50;
  color: white;
}

.display{
	display: flex;
	}

	</style>
  </head>
  <body>
    <h1>Summary</h1>
    
      <label for="year">Year:</label><br>
      <input type="text" id="year" name="year"><br>
      <label for="month">Month:</label><br>
      <input type="text" id="month" name="month"><br><br>
      <button type="submit" onclick="redirect()">Submit</button>
    
    <br>
	<hr />
	<br />
	<div class="display">
	{% for l in data %}
	<div>
	<h2>{{l}}</h2>
    <table id="summary-table" class="summary-table">
      <tr>
        
        <th>Summary</th>
      </tr>
	  {% for item in data[l] %}
	  <tr>
		<td>{{item}}</td>
	  </tr>
	  {% endfor %}
	  
    </table>
	<br />
	</div>
	{% endfor %}
	</div>
	
	<script type="text/javascript">
	function redirect() {
  // Get the values of the inputs
  const year = document.getElementById('year').value;
  const month = document.getElementById('month').value;

  // Redirect to the new URL
  window.location.href = `/${year}/${month}`;
}
	</script>
  </body>
  
</html>
